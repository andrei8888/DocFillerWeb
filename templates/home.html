<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>DocFiller</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/grid.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:#e8f3fc;">
    <div class="parent_home">
        <div class="div1 my-3">
            <h1>DocFiller</h1>
        </div>
        <div class="div2" id="formDivId">
            <form action="" name="formPhoto" enctype=multipart/form-data>
                <div class="div1-form mx-4">
                    <input id="uploadPhoto" class="form-control mx-3" type="file" name="image_file"
                           accept="image/*"/><!--data-np-checked="1"  onChange='scanReady()'-->
                </div>
                <div class="div2-form mx-4">
                    <input type="submit" class="btn btn-success" value="Scanează!" id="scaneazaPoza" onclick="showPhoto" disabled>
                </div>
            </form>
        </div>
        <div class="div3 mx-auto">
            <button type="button" class="btn btn-danger" id="stergePoza" onclick="deletePicture" disabled>Șterge poza</button>
        </div>
        <div class="div5 mx-auto" id="infoHome">
            <div class="alert alert-success" hidden>
                <h2>Alegeți poza cu buletinul</h2>
                <h2>sau introduceți valorile in câmpurile alăturate</h2>
            </div>
            <img src="#" hidden id="photoShow">
        </div>
        <div class="div21 mx-4 my-2" >
            <div class="progress" hidden id="progressBar">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                     aria-valuenow="75"
                     aria-valuemin="0" aria-valuemax="100" style="width: 75%;" ></div>
            </div>
        </div>
        <div class="div6 me-2 my-0">
            <input type="text" class="form-control" placeholder="Nume" id="nume" >
        </div>
        <div class="div7 me-2 my-0">
            <input type="text" class="form-control" placeholder="Prenume" id="prenume" >
        </div>
        <div class="div8 me-2 my-0">
            <input type="text" class="form-control" placeholder="Cetățenie" id="cetatenie" >
        </div>
        <div class="div9 me-2 my-0">
            <input type="text" class="form-control" placeholder="Loc naștere" id="locNastere" >
        </div>
        <div class="div10 me-2 my-0">
            <textarea class="form-control" placeholder="Domiciliu" id="domiciliu"  cols="40" rows="2" style="overflow:auto"></textarea>
        </div>
        <div class="div11 me-2 my-0">
            <input type="text" class="form-control" placeholder="Emisă de" id="emis" >
        </div>
        <div class="div12 me-2 my-0">
            <input type="text" class="form-control" placeholder="Seria" id="seria" >
        </div>
        <div class="div13 me-2 my-0">
            <input type="text" class="form-control" placeholder="Nr" id="nr" >
        </div>
        <div class="div14 me-2 my-0">
            <input type="text" class="form-control" placeholder="CNP" id="cnp" >
        </div>
        <div class="div15 me-2 my-0">
            <input type="text" class="form-control" placeholder="Sex" id="sex" >
        </div>
        <div class="div16 me-2 my-0">
            <input type="text" class="form-control" placeholder="Data Naștere" id="dataNastere" >
        </div>
        <div class="div17 mx-auto">
            <button type="button" class="btn btn-light disabled">Înapoi</button>
        </div>
        <div class="div18 mx-auto">
            <button id="test" type="button" class="btn btn-success">Salvează informațiile</button>
        </div>
        <div class="div19 mx-auto">
            <button type="button" class="btn btn-danger">Șterge informațiile</button>
        </div>
        <div class="div20 mx-auto">
            <button type="button" class="btn btn-primary">Înainte →</button>
        </div>
    </div>
    <script src="{{url_for('static', filename='buttonsHome.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $("#scaneazaPoza").click(function(e) {
            var url=window.location.pathname
            var form_data = new FormData();
            var files = $('#uploadPhoto')[0].files;
            if(files.length > 0 ){
                form_data.append("image_file",files[0]);
            }
            $.ajax({
              method : "POST",
              url: url,
              data: form_data,
              contentType: false,
              processData: false,
            })
            e.preventDefault();
          });
    </script>
</body>
</html>
