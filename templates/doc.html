<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>DocFiller</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/grid.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/bootstrap_lux.css') }}">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
</head>
<body style="background-color:#e8f3fc;">
    <div class="parent_doc">
        <div class="div1_doc my-3">
            <h1>DocFiller</h1>
        </div>
        <div class="div6_doc">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Cereri</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-success">
                        {%for i in range(0, len)%}
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <div id="docLabel{{i}}">
                                    <label class="form-check-label">{{docs[i]}}</label>
                                </div>
                            </div>
                            <div id="thumbnailModal{{i}}" class="modal">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">{{ docs[i] }}</h4>
                                            <button type="button" class="btn-close closeModalBtn" data-bs-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true"></span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <img class="center-fit" src="{{url_for('static', filename='docs/'+docs[i]+'.PNG')}}">
                                        </div>
                                        <div class="modal-footer">
                                            <!--<button type="button" class="btn btn-light">Anterioara</button>
                                            <button type="button" class="btn btn-primary">Următoarea →</button>-->
                                            <button type="button" class="btn btn-secondary closeModalBtn" data-bs-dismiss="modal">Închide</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--<div id="thumbnailModal{{i}}" class="modal">
                                <span class="close">&times;</span>
                                <img class="center-fit" src="{{url_for('static', filename='docs/'+docs[i]+'.PNG')}}">
                            </div>-->
                        </td>
                        {%endfor%}
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="div2_doc mx-auto">
            <a href="{{ url_for('home') }}"><button type="button" class="btn btn-light">Înapoi</button></a>
        </div>
        <div class="div3_doc mx-auto">
            <button type="button" class="btn btn-dark" id="selectAllButton">Selectează toate</button>
        </div>
        <div class="div4_doc mx-auto">
            <button type="button" class="btn btn-light" id="unselectAllButton">Deselectează toate</button>
        </div>
        <div class="div5_doc mx-auto">
            <a href="static/uploads/docs_completed/Documente_completate.zip">
                <button type="button" class="btn btn-primary">Descarca &#8595;</button>
            </a>
        </div>
    </div>
    <script src="{{url_for('static', filename='documents.js')}}"></script>
    <script>
        docButtons({{len}});
    </script>
</body>
</html>
